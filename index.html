<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker!</title>
  <link href="https://fonts.googleapis.com/css?family=Monoton"
        rel="stylesheet">
  <link href="styles.css"
        rel="stylesheet">
</head>
<body>
  <h1>Pixel Art Maker</h1>
  <h2>Choose Grid Size</h2>
  <form action="/action_page.php"
        id="sizePicker"
        label="size picker"
        method="get"
        name="sizePicker">
    Grid Height: <input id="inputHeight"
          name="Grid Height"
          type="number"> Grid Width:<input id="inputWidth"
          name="Grid Width"
          type="number"> <input id="submit"
          type="submit"
          value="Submit">
  </form>
  <h2>Pick A Color</h2><input id="colorPicker"
        type="color">
  <h2>Design Canvas</h2>
  <table id="pixelCanvas"></table>
  <script src="designs.js"
        type="text/javascript"></script>
</body>
</html>
